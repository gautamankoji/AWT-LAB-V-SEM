<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Educational Institution | Home</title>
    <script src="https://cdn.tailwindcss.com" rel="stylesheet"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.2/flowbite.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap');

        .rethink-sans {
            font-family: "Rethink Sans", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); 
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const role = document.getElementById('role').value;
            const nameRegex = /^[a-zA-Z\s]{2,50}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^\d{10}$/;
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            let errors = [];
            if (!nameRegex.test(fullName)) {
                errors.push("Full Name must be 2-50 characters long and can only contain letters and spaces.");
            }
            if (!emailRegex.test(email)) {
                errors.push("Please enter a valid email address.");
            }
            if (phone && !phoneRegex.test(phone)) {
                errors.push("Phone number must be exactly 10 digits.");
            }
            if (!passwordRegex.test(password)) {
                errors.push("Password must be at least 8 characters long and contain letters and numbers.");
            }
            if (password !== confirmPassword) {
                errors.push("Passwords do not match.");
            }
            if (!role) {
                errors.push("Please select a role.");
            }
            if (errors.length > 0) {
                alert(errors.join("\n"));
            } else {
                alert("Registration successful!");
            }
        }
    </script>
</head>

<body class="relative rethink-sans">
    <header class="bg-[#00000f] text-white hidden lg:block">
        <div class="h-10 px-8 flex items-center justify-between mx-auto max-w-[1450px]">
            <div class="text-sm">Vignan's IIT | Visakhapatnam</div>
            <div>
                <ul class="flex flex-wrap gap-6 text-xs font-medium">
                    <a href="#" class="hover:bg-white/15 p-3 -m-3">AICTE</a>
                    <a href="#" class="hover:bg-white/15 p-3 -m-3">UGC</a>
                    <a href="#" class="hover:bg-white/15 p-3 -m-3">NBA</a>
                    <a href="#" class="hover:bg-white/15 p-3 -m-3">NAAC</a>
                    <a href="#" class="hover:bg-white/15 p-3 -m-3">NIRF</a>
                    <a href="#" class="hover:bg-white/15 p-3 -m-3">e-Gov</a>
                    <a href="#" class="hover:bg-white/15 p-3 -m-3">ECAP</a>
                    <a href="#" class="hover:bg-white/15 p-3 -m-3">V-WMS</a>
                    <a href="#" class="hover:bg-white/15 p-3 -m-3"><span class="text-red-500">*</span> Stakeholders -
                        feedback</a>
                </ul>
            </div>
        </div>
    </header>
    <main class="">
        <div class="min-h-[calc(100dvh-2.5rem)] w-full flex items-center justify-center">
            <div class="relative w-3/5 h-full hidden lg:block">
                <img src="./assets/landscape_vignan.png" alt="NIRF Vignan"
                    class="min-h-[calc(100dvh-2.5rem)] object-right object-cover p-2 rounded-3xl">
                <div class="absolute bottom-0 text-white p-9">
                    <div class="text-4xl font-serif font-medium">Vignan Institute of Information Technology</div>
                </div>
            </div>
            <div class="w-full p-8 lg:w-2/5 min-h-[calc(100dvh-2.5rem)] rounded-lg overflow-hidden">
                <div class="flex items-center gap-2 text-lg mb-3">
                    <img src="./assets/vignan_logo.png" alt="Vignan Logo" class="w-8">
                    <span class="font-semibold">Vignan IIT</span>
                </div>
                <div class="text-center font-sans font-semibold text-2xl mb-3">Create an Account</div>
                <div class="flex items-center justify-center my-5">
                    <form id="registration-form" action="#" method="POST" class="space-y-6 w-[80%] mx-auto" onsubmit="validateForm(event)">
                        <div>
                            <label for="full-name" class="block text-gray-600">Full Name</label>
                            <input type="text" id="full-name" name="full-name"
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-violet-200"
                                placeholder="Enter your full name" required>
                        </div>

                        <div>
                            <label for="email" class="block text-gray-600">Email</label>
                            <input type="email" id="email" name="email"
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-violet-200"
                                placeholder="Enter your email" required>
                        </div>

                        <div>
                            <label for="phone" class="block text-gray-600">Phone Number (optional)</label>
                            <input type="tel" id="phone" name="phone"
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-violet-200"
                                placeholder="Enter your phone number">
                        </div>

                        <div>
                            <label for="password" class="block text-gray-600">Password</label>
                            <input type="password" id="password" name="password"
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-violet-200"
                                placeholder="Enter your password" required>
                        </div>

                        <div>
                            <label for="confirm-password" class="block text-gray-600">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password"
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-violet-200"
                                placeholder="Confirm your password" required>
                        </div>

                        <div>
                            <label for="role" class="block text-gray-600">Role</label>
                            <select id="role" name="role"
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-violet-200"
                                required>
                                <option value="">Select your role</option>
                                <option value="student">Student</option>
                                <option value="faculty">Faculty</option>
                                <option value="alumni">Alumni</option>
                                <option value="parent">Parent</option>
                            </select>
                        </div>

                        <div class="mt-4">
                            <button type="submit"
                                class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Register</button>
                        </div>
                    </form>
                </div>
                <div class="text-center mt-">
                    <p class="text-gray-600 text-sm">
                        Already have an account?
                        <a href="#" class="text-indigo-600 hover:underline">Login</a>
                    </p>
                    <div class="flex items-center justify-center mt-4 space-x-4">
                        <a href="#" class="text-gray-500 text-sm hover:underline">Terms of Service</a>
                        <a href="#" class="text-gray-500 text-sm hover:underline">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
